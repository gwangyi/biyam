<div class="biyam-view">

  <div class="biyam-control btn-toolbar" role="toolbar" aria-label="Biyam Toolbar">
    <div class="dropdown biyam-lang">
      <button class="btn btn-default dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        <span>Language</span>
        <span class="caret"></span>
      </button>
      <ul class="dropdown-menu">
      </ul>
    </div>

    <div class="btn-group" role="group" aria-label="Resize workspace">
      <button class="btn btn-default biyam-size-expand"><i class="fa fa-arrow-down" aria-hidden="true"></i></button>
      <button class="btn btn-default biyam-size-shrink"><i class="fa fa-arrow-up" aria-hidden="true"></i></button>
    </div>

    <div class="btn-group" role="group" aria-label="General">
      <button class="btn btn-default biyam-code-biyam"><i class="fa fa-save" aria-hidden="true"></i></button>
    </div>

    <div class="btn-group" role="group" aria-label="Code generator">
      <button class="btn btn-default biyam-code-python">&#x1f40d;</button>
      <button class="btn btn-default biyam-code-js">JS</button>
    </div>

    <div class="btn-group" role="group" aria-label="Runner">
      <button class="btn btn-default biyam-run-indicator"><i class="fa fa-cog" aria-hidden="true"></i></button>
      <button class="btn btn-default biyam-run-step"><i class="fa fa-step-forward" aria-hidden="true"></i></button>
      <button class="btn btn-default biyam-run-run"><i class="fa fa-play" aria-hidden="true"></i></button>
      <button class="btn btn-default biyam-run-pause"><i class="fa fa-pause" aria-hidden="true"></i></button>
      <button class="btn btn-default biyam-run-stop"><i class="fa fa-stop" aria-hidden="true"></i></button>
    </div>
  </div>

  <div class="biyam-workspace"></div>

  <div class="biyam-outputarea panel panel-default"></div>
</div>
